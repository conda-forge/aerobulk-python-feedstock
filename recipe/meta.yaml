{% set name = "aerobulk-python" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 85b3290d134b6487d847de14c1ec93abfd04c76610008358f0554e4419ce44c9


build:
  number: 0
  skip: true  # [py<36 or win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - setuptools-scm
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - aerobulk.mod_aerobulk_wrap
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xgcm/aerobulk-python
  summary: A python wrapper for the aerobulk air-sea flux fortran code
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbusecke
    - rabernat
